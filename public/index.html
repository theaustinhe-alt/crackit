<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Bootstrap Landing Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container text-center mt-5">
    <h1>Welcome to My Landing Page</h1>
    <p>This is deployed on Vercel with an Edge API.</p>
    <button class="btn btn-primary" onclick="callApi()">Call API</button>
    <p id="api-response" class="mt-3"></p>
  </div>

  <script>
    async function callApi() {
      const res = await fetch('/api/hello');
      const text = await res.text();
      document.getElementById('api-response').textContent = text;
    }
  </script>
</body>
</html>
